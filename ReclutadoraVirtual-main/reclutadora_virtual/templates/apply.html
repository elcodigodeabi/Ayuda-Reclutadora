<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicar a una Vacante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Aplicar a una Vacante</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="cv">CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
        <label for="habilidades">Habilidades:</label>
        <textarea id="habilidades" name="habilidades" required></textarea>
        <label for="experiencia">Experiencia (a√±os):</label>
        <input type="number" id="experiencia" name="experiencia" required>
        <button type="submit">Enviar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
